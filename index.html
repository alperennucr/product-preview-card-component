<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"><!--  .scss olmadı. -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="section-main">
    <!--! Section Main inside-->
    <div class="container-box">
      <!--! container-box inside  -->
    <!--! İmage Section start -->
    <div class="section-image">
      <div class="image"></div>
    </div>
    <!--! Text Section start-->
    <div class="section-text">
      <span>PERFUME</span>
      <span>Gabrielle Essence Eau De Parfum</span>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <!--! Pricing and button -->
        <div class="pricing_and_button">
        <div class="pricing">
          <div class="priceArea costOfPrice">$149.99</div>
          <div class="priceArea noDiscount">$169.99</div>
        </div>
        <div class="container-button">
          <div class="button"><i class="bi bi-cart3"></i>Add to Cart</div></div>
      </div>
    </div>
  </div>
</div>

  <!--

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  </div>
</body>

</html>
